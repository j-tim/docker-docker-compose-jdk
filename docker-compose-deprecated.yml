version: '3.7'

services:

  ######################################################################################################################
  # Java 8 - OpenJdk Unsupported
  ######################################################################################################################

  # Unfortunately Alpine Linux does not keep old packages.
  # When we try building the older versions of this project you will get this response from apk:
  # ERROR: unsatisfiable constraints:
  #  openjdk8-8.201.08-r1:
  #    breaks: world[openjdk8=8.191.12-r0]

  # Alpine 3.8
  openjdk-8u201:
    image: jtim/docker-docker-compose-jdk:18.05.0-ce-git-compose-1.21.2-openjdk-8u191
    build:
      context: java8/openjdk/8u201

  # Alpine 3.8
  # http://dl-cdn.alpinelinux.org/alpine/v3.8/community/x86_64/
  openjdk-8u191:
    image: jtim/docker-docker-compose-jdk:18.05.0-ce-git-compose-1.21.2-openjdk-8u191
    build:
      context: java8/openjdk/deprecated/8u191

  # Alpine 3.7
  # http://dl-cdn.alpinelinux.org/alpine/v3.7/community/x86_64/
  # Not supported anymore since the specific openjdk version is not available anymore
  openjdk-8u171:
    image: jtim/docker-docker-compose-jdk:18.05.0-ce-git-compose-1.21.2-openjdk-8u171
    build:
      context: java8/openjdk/deprecated/8u171

  # Java 8 - OpenJdk

  # Alpine 3.12
  openjdk-8u252:
    image: jtim/docker-docker-compose-jdk:20.10.2-compose-1.28.0-openjdk-8u252
    build:
      context: java8/openjdk/8u252

  # Java 11 - Adopt Openjdk - Hotspot

  docker-docker-compose-jdk-adoptopenjdk-11:
    image: jtim/docker-docker-compose-jdk:20.10.5-compose-1.28.6-adoptopenjdk-11.0.10_9
    build:
      context: java11/adoptopenjdk/11.0.10_9/hotspot

  docker-docker-compose-jdk-adoptopenjdk-11.0.3_7:
    image: jtim/docker-docker-compose-jdk:18.09.6-ce-git-compose-1.24.0-adoptopenjdk-11.0.3_7
    build:
      context: java11/adoptopenjdk/11.0.3_7/hotspot

  docker-docker-compose-jdk-adoptopenjdk-11.0.2.9:
    image: jtim/docker-docker-compose-jdk:18.09.3-ce-git-compose-1.23.2-adoptopenjdk-11.0.2.9
    build:
      context: java11/adoptopenjdk/11.0.2.9/hotspot

  # Java 11 - OpenJ9

  docker-docker-compose-jdk-adoptopenjdk-11-openj9:
    image: jtim/docker-docker-compose-jdk:20.10.5-compose-1.28.6-adoptopenjdk-11.0.9.1_1_openj9-0.23.0
    build:
      context: java11/adoptopenjdk/11.0.10_9/openJ9

  docker-docker-compose-jdk-adoptopenjdk-11.0.3_7-openj9:
    image: jtim/docker-docker-compose-jdk:19.03.1-compose-1.24.0-adoptopenjdk-11.0.3_7_openj9-0.14.3
    build:
      context: java11/adoptopenjdk/11.0.3_7/openJ9/0.14.3
